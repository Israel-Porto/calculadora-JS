<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
</head>
<body>
    
    <select name="temas" id="temas" onclick="mudarTema()">
        <option value="azul">azul</option>
        <option value="rosa">rosa</option>
        <option value="ambar">ambar</option>
        <option value="escuro">escuro</option>
        <option value="claro">claro</option>
    </select>
    <div class="caixa">  
        <div class="calculadora">
            <h1>CALCULADORA</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="insert('(')">(</button></td>
                    <td><button class="botao" onclick="insert(')')">)</button></td>
                    <td><button class="botao" onclick="insert('√')">√</button></td>
                    <td><button class="botao" onclick="insert('π')">π</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="limpar()">C</button></td>
                    <td><button class="botao" onclick="insert('^')">^</button></td>
                    <td><button class="botao" onclick="insert('x')">x</button></td>
                    <td><button class="botao" onclick="insert('÷')">÷</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('+')" >+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="3"><button class="botao" style="height: 130px;" onclick="calcular('=')">=</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao" onclick="voltar()"><</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
